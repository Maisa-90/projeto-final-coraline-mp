<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitudes Latinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Latitudes Latinas</h1>
        <p class="subtitle">Explorando a diversidade cultural da América Latina</p>
    </header>

    <main>
        <section id="pais" class="pais-section">
            <h2 class="section-title">Escolha um país</h2>
            <div class="flags">
                <div class="flag" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="redirectToCountry('argentina.html')">
                    <img src="argentina-flag.jpg" alt="Argentina" />
                    <p>Argentina</p>
                </div>
                <div class="flag" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="redirectToCountry('brasil.html')">
                    <img src="brazil-flag.jpg" alt="Brasil" />
                    <p>Brasil</p>
                </div>
                <div class="flag" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="redirectToCountry('chile.html')">
                    <img src="chile-flag.jpg" alt="Chile" />
                    <p>Chile</p>
                </div>
            </div>
        </section>

        <section class="playlist">
            <h2>Playlist Musical</h2>
            <ul id="playlist-songs"></ul>
            <audio id="audio" controls>
                <source id="audio-source" src="caetano.mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <div class="controls">
                <button onclick="prevSong()">Anterior</button>
                <button onclick="nextSong()">Próxima</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-text">
            <p>Vamos juntos explorar a alma vibrante da América Latina!</p>
        </div>
        <div class="social-links">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
